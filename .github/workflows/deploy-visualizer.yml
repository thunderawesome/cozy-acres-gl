name: Deploy Visualizer to Pages

on:
  push:
    branches:
      - main
    paths:
      - "misc/townvisualizer.html" # Only triggers if this file changes

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We only want to upload the misc folder to keep the site clean
          path: "./misc"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
